<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css">*/ -->
    <script src="js/script.js"></script>

</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 b">
                <h2>Formulario</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre"">
                    </div>
                    <div class=" mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="grupo" class="form-label">Grupo</label>
                        <input type="number" class="form-control" id="grupo" placeholder="Grupo">
                    </div>
                    <div class="mb-3">
                        <label for="sala" class="form-label">Sala</label>
                        <input type="number" class="form-control" id="sala" placeholder="Sala">
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
                    <button type="button" class="btn btn-primary" id="borrarLista">Borrar</button>
                    <button type="button" class="btn btn-primary" id="verLista">Ver Lista</button>

                    <br>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 divTabla">
                <table class="table table-striped">
                    <h2>Lista</h2>
                    <thead>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Grupo</th>
                        <th>Sala</th>
                    </thead>
                    <tbody id="listaDatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
